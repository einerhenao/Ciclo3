  <div class="container">

    <h1 class="mt-5">MESSAGES</h1></br>
    <!-- CAJA DE BUSQUEDA -->
    <div class="form-1-2">
      <input type="number" id="id" placeholder="Search for id">
      <button class="btn btn-primary" id="btnBuscarID" title="SEARCH FOR ID" onclick="consultaID('#id')"><ion-icon name="search-outline"></ion-icon></button>
    </div>
    <!-- BOTON AGREGAR -->
    <div class="text-right">
      <button type="button" id="open_modal1" class="btn btn-success" data-toggle="modal" data-target="#miModal"><ion-icon name="add"></ion-icon></button>
    </div>
    <br>
    <style>* ion-icon {color: white;}
    </style>


    <!-- MODAL AGREGAR-->

    <div class="modal fade" id="Mimodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header" id="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">ADD MESSAGE</h4>
            <button type="button" class="close" id="close" title='CLOSE' data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <form>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="exampleInputName">MESSAGE TEXT</label>
                      <div class="form-floating">
                        <textarea class="form-control" id="message" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="s1" class="btn btn-success" onclick="guardarInformacion()">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL EDITAR -->

    <div class="modal fade" id="Mimodal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header" id="modal-header2">
            <h4 class="modal-title" id="exampleModalLabel">EDIT MESSAGE</h4>
            <button type="button" class="close" id="close2" title='CLOSE' data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <form>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="exampleInputName">Id</label>
                      <input type="number" id="id_e" class="form-control" placeholder="Id" readonly onmousedown="return false;">
                      <div class="form-group">
                        <label for="exampleInputName">MESSAGE TEXT</label>
                        <div class="form-floating">
                          <textarea class="form-control" id="message_e" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                          <label for="floatingTextarea2">Comments</label>
                        </div>
                      </div>  
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="s2" class="btn btn-primary" onclick="editar_Informacion()">Save changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>    
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL DETALLES -->

    <div class="modal fade" id="Mimodal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg"  role="document">
        <div class="modal-content">
          <div class="modal-header" id="modal-header3">
            <h4 class="modal-title" id="exampleModalLabel">MESSAGE DETAILS</h4>
              <button type="button" class="close" id="close3" title='CLOSE' data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <form>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="exampleInputName">Id</label>
                      <input type="text" id="id_d" class="form-control" readonly onmousedown="return false;">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName">MESSAGE TEXT</label>
                      <div class="form-floating">
                        <textarea class="form-control" id="message_d" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 130px" readonly onmousedown="return false;"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL ELIMINAR -->

    <div class="modal fade" id="Mimodal4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg"  role="document">
        <div class="modal-content">
          <div class="modal-header" id="modal-header4">
            <h4 class="modal-title" id="exampleModalLabel">DELETE MESSAGE</h4>
            <button type="button" class="close" id="close4" title='CLOSE' data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <h5>Are you sure you want to delete the record?</h5>
            </div>   
          </div>
          <div class="modal-footer">
            <button type="button" id="btnDelete2" class="btn btn-danger">Yes (Delete)</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No (Cancel)</button>
          </div>
        </div>
      </div>
    </div>

    <!-- TABLA DONDE SE MUESTRAN LOS DATOS -->
    <table class="table mt-4">
      <thead class="thead-light">
        <tr>
          <th scope="col">NÂ°</th>
          <th scope="col">ID</th>
          <th scope="col">MESSAGE TEXT</th>
          <th scope="col">ACTIONS</th>
        </tr>
      </thead>

        <!-- CUERPO DE LA TABLA DONDE SE MUESTRAN LOS DATOS LLAMADOS CON AJAX -->
      </tbody>
    </table>
